<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solomon</title>
<!-- Server-generated tenant CSS (no flash) -->
<script>

<noscript><link id="env-css" rel="stylesheet" href="/env.css?v=1.0.1"></noscript>

  <style>

    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: var(--font);
      background: transparent;
      display: flex; flex-direction: column;
      overflow: hidden;
    }

    .container {
      display: flex; flex-direction: column;
      width: 100%; height: 100%;
      background: var(--glassBg);
      backdrop-filter: blur(var(--blur));
      border-radius: 14px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      position: relative; overflow: hidden;
    }

    /* âœ… Watermark */
.container::before {
  content: "";
  position: absolute;
  inset: 0;
  /* either center with translateâ€¦ */
  top: 50%; left: 50%; transform: translate(-50%, -50%);
  /* or simpler: margin:auto (pick one style) */
  /* margin: auto; */

  width: var(--watermarkW, 500px);
  height: var(--watermarkH, 500px);
  background-image: var(--watermarkUrl);
  background-repeat: no-repeat;
  background-position: center;
  background-size: var(--watermarkSize, contain);
  opacity: var(--watermarkOpacity, 0.18);
  pointer-events: none;
  z-index: 0;
}

    .header, .chat-box, .input-row, #typing { position: relative; z-index: 1; }

    .header {
      text-align: center; padding: 1rem;
      color: white; font-weight: bold; font-size: 1.2rem;
      background: transparent;
    }
    .header::before {
      content: "";
      position: absolute; top: -20px; left: 50%;
      transform: translateX(-50%);
      width: 480px; height: 120px;
      background: var(--headerGlow);
      filter: blur(36px); z-index: -1; border-radius: 40px;
    }

    .chat-box {
      flex: 1; padding: 1rem; overflow-y: auto;
      display: flex; flex-direction: column; gap: 0.5rem;
    }

    .message {
      padding: 0.8rem 1rem; border-radius: 18px; max-width: 80%;
      line-height: 1.4; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      word-wrap: break-word; white-space: pre-wrap;
    }

    .bot { background: var(--botBg); color: var(--botText); align-self: flex-start; }
    .user { background: var(--userBg); color: var(--userText); align-self: flex-end; }

    #typing {
      font-style: italic; font-size: 0.9rem;
      color: var(--brand);
      padding-left: 1rem; display: none;
    }

    .input-row {
      display: flex; padding: 1rem;
      border-top: 1px solid var(--borderColor);
      backdrop-filter: blur(10px);
      background: var(--glassTop);
    }

    .input-row input[type="text"] {
      flex: 1; padding: 0.6rem; font-size: 1rem;
      border-radius: 10px; border: 1px solid #ccc; outline: none;
      background-color: rgba(255,255,255,0.8);
    }

    .input-row button {
      margin-left: 0.5rem; padding: 0.6rem 1rem;
      background: var(--brand); color: white;
      border: none; border-radius: 10px; font-weight: bold;
      cursor: pointer; transition: background 0.3s ease;
    }
    .input-row button:hover { background: var(--brandHover); }

    .message p { margin: 0 0 .5em; }
    .message pre, .message code { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .message pre { padding: .6em .8em; background: rgba(0,0,0,.04); border-radius: 10px; overflow:auto; }

    .message ul, .message ol { margin: 0.5em 0 0.5em 1.5em; padding-left: 1.2em; }
    .message li { margin-bottom: 0.4em; line-height: 1.5em; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Chat with Solomon</div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">ðŸ‘‹ Hello my name is Solomon. How can I help you today?</div>
    </div>
    <div id="typing">Solomon is typing...</div>
    <form id="chat-form" class="input-row" autocomplete="off">
      <input type="text" id="user-input" placeholder="Type your message..." required aria-label="Your message"/>
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>
<script>
(() => {
  // ---- Keep tenant sticky (URL + localStorage) ----
  const qs = new URLSearchParams(location.search);
  const fromUrl   = qs.get('tenant');
  const fromStore = localStorage.getItem('tenant') || '';
  const TENANT = fromUrl || fromStore || '';
  if (TENANT && !fromUrl) {
    qs.set('tenant', TENANT);
    history.replaceState(null, '', location.pathname + '?' + qs.toString());
  }
  if (TENANT) localStorage.setItem('tenant', TENANT);

  // ---- Helper: POST to /message including tenant ----
  async function sendMessage(text) {
    const u = new URL('/message', location.origin);
    if (TENANT) u.searchParams.set('tenant', TENANT);
    const res = await fetch(u.toString(), {
      method: 'POST',
      credentials: 'include',
      headers: {
        'Content-Type': 'application/json',
        ...(TENANT ? { 'X-Tenant': TENANT } : {})
      },
      body: JSON.stringify({ message: text })
    });
    if (!res.ok) throw new Error('HTTP ' + res.status);
    return res.json();
  }

  // ---- UI wiring ----
  const $ = (id) => document.getElementById(id);
  const box    = $('chat-box');
  const form   = $('chat-form');
  const input  = $('user-input');
  const typing = $('typing');

  function addBubble(text, who) {
    const div = document.createElement('div');
    div.className = 'message ' + (who === 'user' ? 'user' : 'bot');
    div.textContent = text;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();                       // <- stop page reload (which cleared the screen)
    const text = (input.value || '').trim();
    if (!text) return;

    addBubble(text, 'user');
    input.value = '';
    typing.style.display = 'block';

    try {
      const data = await sendMessage(text);
      typing.style.display = 'none';
      addBubble(data.reply || 'No reply received.', 'bot');
    } catch (err) {
      typing.style.display = 'none';
      console.error('Send failed:', err);
      addBubble('âš ï¸ Network error. Please try again.', 'bot');
    }
  });
})();
</script>
